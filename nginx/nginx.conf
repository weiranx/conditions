# nginx reverse proxy for SummitSafe backend.
# The frontend is hosted separately (Netlify/Vercel/CDN) — nginx does not
# serve static files. Only /api/* and health routes are proxied.
#
# Before first deploy: replace "your.domain.example.com" with your real domain.

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    server_tokens off;

    # Docker's internal DNS resolves "backend" to the backend container on the
    # internal bridge network.
    upstream summitsafe_backend {
        server backend:3001;
        # Persistent connections reduce TCP overhead for rapid requests.
        keepalive 32;
    }

    # HTTP: serve certbot ACME challenges; redirect everything else to HTTPS.
    server {
        listen 80;
        server_name _;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS: primary server block.
    server {
        listen 443 ssl;
        server_name your.domain.example.com;

        ssl_certificate     /etc/letsencrypt/live/your.domain.example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/your.domain.example.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        add_header Strict-Transport-Security "max-age=15768000" always;

        # Proxy headers — compatible with app.set('trust proxy', 1) in
        # create-app.js, which ensures rate-limiting sees real client IPs.
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # HTTP/1.1 is required for upstream keepalive.
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # The /api/safety pipeline makes multiple sequential upstream calls and
        # can take 10-20s in degraded scenarios. Generous timeouts here.
        proxy_connect_timeout 5s;
        proxy_send_timeout    30s;
        proxy_read_timeout    30s;

        location /api/ {
            proxy_pass http://summitsafe_backend;
        }

        location /healthz {
            proxy_pass http://summitsafe_backend;
        }

        location /health {
            proxy_pass http://summitsafe_backend;
        }

        location /api/healthz {
            proxy_pass http://summitsafe_backend;
        }

        location /api/health {
            proxy_pass http://summitsafe_backend;
        }

        # Catch-all: return JSON 404 (frontend is not served here).
        location / {
            default_type application/json;
            return 404 '{"error":"Not found"}';
        }
    }
}
