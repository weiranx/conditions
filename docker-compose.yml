name: summitsafe

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: summitsafe-backend:latest
    container_name: summitsafe-backend
    restart: unless-stopped
    # expose (not ports) keeps port 3001 off the host; only nginx can reach it.
    expose:
      - "3001"
    env_file:
      # Lives at /opt/summitsafe/.env on the VPS â€” not committed to git.
      - .env
    environment:
      NODE_ENV: production
      PORT: "3001"
    # 15s gives the existing 10s graceful-shutdown handler room to complete
    # before Docker sends SIGKILL.
    stop_grace_period: 15s
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/healthz"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    networks:
      - internal

  nginx:
    image: nginx:1.27-alpine
    container_name: summitsafe-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Let's Encrypt certificates managed by certbot on the host.
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # certbot webroot ACME challenge directory.
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - internal
      - external

networks:
  # backend is only reachable from nginx via Docker's internal DNS.
  internal:
    driver: bridge
  # nginx bridges to host ports 80/443.
  external:
    driver: bridge
